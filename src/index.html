<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.min.css">
    <title>Reminder</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="title">Reminder</h1>
        </div>
    </header>
    <section class="reminder">
       <div class="container">
        <div class="reminder__length">
            <div class="reminder__length-title">
                Session Length
            </div>
            <div class="reminder__length-value">

            </div>
            <div class="reminder__length-btns">
                <button class="reminder__length-btn reminder__length-plus"><i class="fas fa-arrow-up"></i></button>
                <button class="reminder__length-btn reminder__length-minus"><i class="fas fa-arrow-down"></i></button>
            </div>
        </div>
        <div class="reminder__session">
            <h3 class="reminder__session-title">
                Session
            </h3>
            <div class="reminder__timer">
                <span class="reminder__timer-minutes">15</span>
                :
                <span class="reminder__timer-seconds">00</span>
            </div>
        </div>
        <div class="reminder__timer-btns">
            <button data-control = "play" class="reminder__timer-btn">start</button>
            <button data-control = "pause" class="reminder__timer-btn">Pause</button>
            <button data-control = "reset" class="reminder__timer-btn">Reset</button>
            <button data-control = "repeat" class="reminder__timer-btn">Repeat</button>
        </div>
       </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
